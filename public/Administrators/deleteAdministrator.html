<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Administrador</title>
    <link rel="stylesheet" type="text/css" href="../DELETE.css">

</head>
<body>

    <div class="container">
        <h1>Eliminar Administrador</h1>
        <form id="deleteAdminForm">
            <label for="id">ID del Administrador:</label>
            <input type="number" id="id" name="id" required>

            <button type="submit">Eliminar Administrador</button>
            <button onclick="window.history.back();">Volver</button>

        </form>
    
</div>
    <script>
        document.getElementById('deleteAdminForm').addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const id = document.getElementById('id').value;
    
            try {
                const response = await fetch(`http://localhost:3001/api/administrators/${id}`, {
                    method: 'DELETE',
                });
    
                if (response.ok) {
                    alert('Administrador eliminado con éxito.');
                    window.location.href = 'administrators.html'; // Cambia esto a la página de tu elección
                } else {
                    alert('Error al eliminar el administrador. Asegúrate de que el ID sea correcto.');
                }
            } catch (error) {
                alert('Error de conexión.');
            }
        });
    </script>
</body>
</html>
