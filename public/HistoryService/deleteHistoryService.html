<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Historial de Servicio</title>
    <link rel="stylesheet" type="text/css" href="../DELETE.css">

</head>
<body>
    <div class="container">
        <h1>Eliminar Historial de Servicio</h1>
        <form id="deleteHistoryServiceForm">
            <label for="id">ID del Historial de Servicio:</label>
            <input type="number" id="id" name="id" required>

            <button type="submit">Eliminar Historial de Servicio</button>
            <button onclick="window.history.back();">Volver</button>

        </form>
    </div>
    
    <script>
        document.getElementById('deleteHistoryServiceForm').addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const id = document.getElementById('id').value;
    
            try {
                const response = await fetch(`http://localhost:3001/api/historialServicios/${id}`, {
                    method: 'DELETE',
                });
    
                if (response.ok) {
                    alert('Historial de servicio eliminado con éxito.');
                    window.location.href = 'historyServices.html'; // Cambia esto a la página de tu elección
                } else {
                    alert('Error al eliminar el historial de servicio. Asegúrate de que el ID sea correcto.');
                }
            } catch (error) {
                alert('Error de conexión.');
            }
        });
    </script>
</body>
</html>
